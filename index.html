<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Kuota & Membership Circle</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/srpcom/netlify/main/logo%20kecil%20srpcom.png">

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for Green Glass Theme -->
  <style>
    :root {
      --brand-green: #10b981; /* A nice, modern green */
      --brand-green-dark: #059669;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-light: #f3f4f6;
      --text-muted: #9ca3af;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #042f2e;
      background-image: 
        radial-gradient(circle at 10% 20%, rgb(33, 201, 136) 0%, transparent 50%),
        radial-gradient(circle at 80% 90%, rgb(16, 185, 129) 0%, transparent 50%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-light);
      min-height: 100vh;
    }

    /* Glassmorphism Effect */
    .glass-effect {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
    }
    
    .navbar.glass-effect {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
    }

    .navbar-brand {
      color: var(--text-light) !important;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .navbar-brand img {
        width: 32px;
        height: 32px;
    }

    .main-content {
      max-width: 500px; /* Optimal width for the form */
      margin: 2rem auto;
    }
    
    .card.glass-effect {
      border: 1px solid var(--glass-border);
    }

    .form-label {
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
    }

    .form-control {
      background-color: rgba(0,0,0,0.2);
      border: 1px solid var(--glass-border);
      color: var(--text-light);
      border-radius: 0.75rem;
    }

    .form-control::placeholder {
      color: var(--text-muted);
    }

    .form-control:focus {
      background-color: rgba(0,0,0,0.2);
      color: var(--text-light);
      border-color: var(--brand-green);
      box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.3);
    }

    .btn-brand {
      background: var(--brand-green);
      color: white;
      transition: all 0.2s ease-in-out;
      border: 1px solid var(--brand-green) !important;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 0.75rem;
    }

    .btn-brand:hover {
      background: var(--brand-green-dark);
      border-color: var(--brand-green-dark) !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
    }
    
    .btn-brand:focus {
        box-shadow: 0 0 0 0.25rem rgba(16, 185, 129, 0.4) !important;
    }

    .nav-tabs {
      border-bottom: 1px solid var(--glass-border);
    }

    .nav-tabs .nav-link {
      border: none;
      color: var(--text-muted);
      border-bottom: 3px solid transparent;
      transition: all 0.2s ease;
      padding: 0.75rem 1rem;
    }
    
    .nav-tabs .nav-link:hover {
        color: var(--text-light);
    }

    .nav-tabs .nav-link.active {
      color: var(--brand-green);
      font-weight: 600;
      border-bottom-color: var(--brand-green);
      background: transparent;
    }

    .tab-content .card {
      background: transparent;
      border: none;
      box-shadow: none;
    }

    #result, #resultMember {
        display: none; /* Hide result sections initially */
    }

    .progress {
      height: 1.25rem;
      border-radius: 1rem;
      background-color: rgba(0,0,0,0.2);
    }
    .progress-bar {
      background-color: var(--brand-green);
      font-weight: 600;
    }
    
    .list-group {
        border-radius: 0.75rem;
    }

    .list-group-item {
      background-color: rgba(0,0,0,0.15);
      border-color: var(--glass-border);
      color: var(--text-light);
    }

    .muted {
        color: var(--text-muted) !important;
    }
    
    .mini {
        font-size: 0.9rem;
    }
    
    @keyframes blink-green {
      0%, 100% {
        opacity: 0.7;
        text-shadow: 0 0 4px #6ee7b7;
      }
      50% {
        opacity: 1;
        text-shadow: 0 0 12px #6ee7b7, 0 0 20px #6ee7b7;
      }
    }

    #m_status.is-member {
        color: #6ee7b7; /* A lighter green for text */
        font-weight: 600;
        animation: blink-green 1.8s infinite ease-in-out;
    }

    #m_status.not-member {
        color: #fca5a5; /* A light red for text */
        font-weight: 600;
    }

  </style>
</head>
<body>
  
  <nav class="navbar glass-effect sticky-top">
    <div class="container">
      <span class="navbar-brand">
        <!-- Logo -->
        <img src="https://raw.githubusercontent.com/srpcom/netlify/main/logo%20kecil%20srpcom.png" alt="Logo">
        Circle Checker
      </span>
    </div>
  </nav>

  <main class="container my-4 main-content">
    <div class="glass-effect p-3 p-md-4">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#quota" type="button" aria-selected="true" role="tab">Kuota Circle</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#member" type="button" aria-selected="false" role="tab" tabindex="-1">Membership Circle</button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Kuota Tab -->
        <div class="tab-pane fade active show" id="quota" role="tabpanel">
          <div class="card p-3 p-md-4 mt-3">
            <div class="mb-3">
              <label class="form-label">MSISDN (tanpa +)</label>
              <input id="msisdn" class="form-control form-control-lg" placeholder="628xxxxxxxx" inputmode="numeric">
            </div>
            <div class="d-grid">
              <button id="btnCheck" class="btn btn-brand btn-lg">Cek Kuota</button>
            </div>
            <div id="state" class="mt-3 mini muted text-center"></div>
            <div id="result" class="mt-4">
              <p class="mb-2"><strong>MSISDN:</strong> <span id="r_msisdn"></span></p>
              <div class="mb-3">
                <div class="d-flex justify-content-between mb-1">
                  <span class="mini muted">Sisa Kuota</span>
                  <span id="r_remain" class="fw-bold"></span>
                </div>
                <div class="progress">
                  <div id="r_progress" class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%">0%</div>
                </div>
              </div>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between"><strong>Total Kuota:</strong> <span id="r_alloc" class="fw-bold"></span></li>
                <li class="list-group-item d-flex justify-content-between"><strong>Terpakai:</strong> <span id="r_used" class="fw-bold"></span></li>
                <li class="list-group-item d-flex justify-content-between"><strong>Bergabung:</strong> <span id="r_join"></span></li>
                <li class="list-group-item d-flex justify-content-between"><strong>Expired:</strong> <span id="r_exp"></span></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Membership Tab -->
        <div class="tab-pane fade" id="member" role="tabpanel">
          <div class="card p-3 p-md-4 mt-3">
            <div class="mb-3">
              <label class="form-label">MSISDN (tanpa +)</label>
              <input id="msisdnMember" class="form-control form-control-lg" placeholder="628xxxxxxxx" inputmode="numeric">
            </div>
            <div class="d-grid">
              <button id="btnMember" class="btn btn-brand btn-lg">Cek Status Membership</button>
            </div>
            <div id="stateMember" class="mt-3 mini muted text-center"></div>
            <div id="resultMember" class="mt-4">
              <p><strong>MSISDN:</strong> <span id="m_msisdn"></span></p>
              <p><strong>Status:</strong> <span id="m_status"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="text-center mt-4 mini muted opacity-75">&copy; Circle Checker - Redesigned</p>
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS for interactivity -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        const btnCheck = document.getElementById('btnCheck');
        const btnMember = document.getElementById('btnMember');

        const msisdnInput = document.getElementById('msisdn');
        const msisdnMemberInput = document.getElementById('msisdnMember');

        const stateDiv = document.getElementById('state');
        const stateMemberDiv = document.getElementById('stateMember');

        const resultDiv = document.getElementById('result');
        const resultMemberDiv = document.getElementById('resultMember');

        // Kuota Checker
        btnCheck.addEventListener('click', () => {
            const msisdn = msisdnInput.value;
            if (!msisdn || !/^\d{10,15}$/.test(msisdn)) {
                stateDiv.textContent = 'Silakan masukkan nomor MSISDN yang valid.';
                resultDiv.style.display = 'none';
                return;
            }

            stateDiv.textContent = 'Mengecek...';
            btnCheck.disabled = true;
            resultDiv.style.display = 'none';

            // Simulate API call
            setTimeout(() => {
                // Dummy data
                const totalQuotaGB = 50;
                const usedGB = (Math.random() * totalQuotaGB).toFixed(2);
                const remainingGB = (totalQuotaGB - usedGB).toFixed(2);
                const percentage = (remainingGB / totalQuotaGB) * 100;
                const usedPercentage = (usedGB/totalQuotaGB) * 100;

                document.getElementById('r_msisdn').textContent = msisdn;
                document.getElementById('r_remain').textContent = `${remainingGB} GB`;
                document.getElementById('r_alloc').textContent = `${totalQuotaGB} GB`;
                document.getElementById('r_used').textContent = `${usedGB} GB (${usedPercentage.toFixed(0)}%)`;
                
                const joinDate = new Date();
                joinDate.setDate(joinDate.getDate() - Math.floor(Math.random() * 30));
                const expDate = new Date(joinDate);
                expDate.setDate(expDate.getDate() + 30);

                document.getElementById('r_join').textContent = joinDate.toISOString().split('T')[0];
                document.getElementById('r_exp').textContent = expDate.toISOString().split('T')[0];
                
                const progressBar = document.getElementById('r_progress');
                progressBar.style.width = `${percentage}%`;
                progressBar.textContent = `${percentage.toFixed(0)}%`;

                stateDiv.textContent = '';
                btnCheck.disabled = false;
                resultDiv.style.display = 'block';

            }, 1500);
        });

        // Membership Checker
        btnMember.addEventListener('click', () => {
            const msisdn = msisdnMemberInput.value;
            if (!msisdn || !/^\d{10,15}$/.test(msisdn)) {
                stateMemberDiv.textContent = 'Silakan masukkan nomor MSISDN yang valid.';
                resultMemberDiv.style.display = 'none';
                return;
            }

            stateMemberDiv.textContent = 'Mengecek...';
            btnMember.disabled = true;
            resultMemberDiv.style.display = 'none';

            // Simulate API call
            setTimeout(() => {
                const isMember = Math.random() > 0.3; // 70% chance of being a member
                
                document.getElementById('m_msisdn').textContent = msisdn;
                const statusSpan = document.getElementById('m_status');
                
                if (isMember) {
                    statusSpan.textContent = 'Masih/Sedang Tergabung Dalam Circle';
                    statusSpan.className = 'is-member';
                } else {
                    statusSpan.textContent = 'Tidak Tergabung Dalam Circle';
                    statusSpan.className = 'not-member';
                }

                stateMemberDiv.textContent = '';
                btnMember.disabled = false;
                resultMemberDiv.style.display = 'block';

            }, 1500);
        });
    });
  </script>
</body>
</html>
